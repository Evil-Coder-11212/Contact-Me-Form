<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Contact Me Form</title>
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <h1 id="title">Conact Me!</h1>
        <div class="inputs-container">
          <label for="name-input">
            Name:
            <input
              type="text"
              name="name"
              id="name-input"
              class="inputs"
              autocomplete="tel"
              placeholder="Enter your name"
              autofocus
            />
          </label>
          <label for="email-input">
            Email:
            <input
              type="text"
              name="email"
              id="email-input"
              class="inputs"
              autocomplete="tel"
              placeholder="Enter your email"
            />
          </label>
          <label for="message-input">
            Message:
            <input
              type="text"
              name="message"
              id="message-input"
              class="inputs"
              autocomplete="tel"
              placeholder="Enter your message"
            />
          </label>
        </div>
        <div class="btn-container">
          <button type="button" name="send-btn" class="btns">Send</button>
          <button type="button" name="reseat-btn" class="btns">Reseat</button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
